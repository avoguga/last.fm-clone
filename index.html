<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last.fm</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>

  <div id="layout">
    <div id="mainHeader">
      
      <div class="header_Player">
        <img src="asserts/images/player_default_album.430223706b14.png" alt="defaultAlbum">
        <div>
          <i class="fas fa-backward"></i>
          <i id="play" class="far fa-play-circle"></i>
          <i class="fas fa-forward"></i>
          <i id="favorite" class="far fa-heart"></i>
        </div>
      </div>
      <img class="header_Logo" src="asserts/images/Lastfm_logo.svg" alt="logoLast">
      <div class="header_Navegation">
        <a href="#" class=""><i class="fas fa-search"></i></a>
        <a href="#" class="">Home</a>
        <a href="#" class="">Live</a>
        <a href="#" class="">Music</a>
        <a href="#" class="">Charts</a>
        <a href="#" class="">Events</a>
        <a href="#" class="">Features</a>
        <img class="user_Photo" src="asserts/images/user.svg" alt="userPhoto">
      </div>
    </div>
    <div id="content">
      <div class="content_Header">
        <div class="navegation">
          <a href="#" class="all" onclick="boldFont(this)">All Recommendations</a>
          <a href="#" class="artists" onclick="boldFont(this)" >Artists</a>
          <a href="#" class="albums" onclick="boldFont(this)">Albums</a>
          <a href="#" class="tracks" onclick="boldFont(this)">Tracks</a>
          <a href="#" class="events" onclick="boldFont(this)">Events</a>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="./scripts/script.js"></script>
</html>
